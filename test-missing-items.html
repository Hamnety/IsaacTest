<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест отсутствующих предметов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-button {
            background: #2d3748;
            border: 1px solid #d4af37;
            border-radius: 6px;
            color: #ffd700;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: #374151;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #2d3748;
            border-radius: 6px;
            border: 1px solid #4a5568;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Тест анализа отсутствующих предметов</h1>
        <p>Эта страница тестирует функциональность анализа отсутствующих картинок предметов.</p>
        
        <button class="test-button" onclick="testMissingItems()">
            Проверить отсутствующие предметы
        </button>
        
        <button class="test-button" onclick="createTestCollage()">
            Создать тестовый коллаж
        </button>
        
        <div id="result" class="result" style="display: none;">
            <h3>Результат:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // Тестовые данные предметов
        const testItems = {
            "1": { "name": "The Sad Onion" },
            "2": { "name": "The Inner Eye" },
            "3": { "name": "Spoon Bender" },
            "43": { "name": "Missing Item 43" },
            "59": { "name": "Missing Item 59" },
            "61": { "name": "Missing Item 61" },
            "235": { "name": "Missing Item 235" },
            "587": { "name": "Missing Item 587" },
            "613": { "name": "Missing Item 613" },
            "620": { "name": "Missing Item 620" },
            "630": { "name": "Missing Item 630" },
            "648": { "name": "Missing Item 648" },
            "662": { "name": "Missing Item 662" },
            "666": { "name": "Missing Item 666" },
            "718": { "name": "Missing Item 718" }
        };

        async function testMissingItems() {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            contentDiv.innerHTML = '<p>Проверяем отсутствующие картинки...</p>';
            
            const missingImages = [];
            const allItemIds = Object.keys(testItems);
            
            for (const itemId of allItemIds) {
                const imagePath = `img/items/${itemId}.png`;
                try {
                    const response = await fetch(imagePath);
                    if (!response.ok) {
                        missingImages.push(parseInt(itemId));
                    }
                } catch (error) {
                    missingImages.push(parseInt(itemId));
                }
            }
            
            contentDiv.innerHTML = `
                <p><strong>Всего предметов проверено:</strong> ${allItemIds.length}</p>
                <p><strong>Отсутствующих картинок:</strong> ${missingImages.length}</p>
                <p><strong>Отсутствующие ID:</strong> ${missingImages.join(', ')}</p>
            `;
        }

        async function createTestCollage() {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            contentDiv.innerHTML = '<p>Создаем коллаж...</p>';
            
            // Тестовые отсутствующие ID
            const missingImages = [43, 59, 61, 235, 587, 613, 620, 630, 648, 662, 666, 718];
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const itemsPerRow = 5;
            const itemSize = 80;
            const padding = 8;
            
            const rows = Math.ceil(missingImages.length / itemsPerRow);
            const cols = Math.min(missingImages.length, itemsPerRow);
            
            canvas.width = cols * (itemSize + padding) - padding;
            canvas.height = rows * (itemSize + padding) - padding + 50;
            
            // Фон
            ctx.fillStyle = '#1a202c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Заголовок
            ctx.fillStyle = '#ffd700';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Отсутствующие предметы (${missingImages.length})`, canvas.width/2, 25);
            
            // Предметы
            for (let i = 0; i < missingImages.length; i++) {
                const itemId = missingImages[i];
                const row = Math.floor(i / itemsPerRow);
                const col = i % itemsPerRow;
                
                const x = col * (itemSize + padding);
                const y = row * (itemSize + padding) + 50;
                
                // Рамка
                ctx.fillStyle = '#ff6b6b';
                ctx.fillRect(x, y, itemSize, itemSize);
                
                // ID
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(itemId.toString(), x + itemSize/2, y + itemSize/2 + 5);
            }
            
            // Скачивание
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `test_missing_items_${new Date().toISOString().split('T')[0]}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                contentDiv.innerHTML = `
                    <p><strong>Коллаж создан и скачан!</strong></p>
                    <p>Файл: test_missing_items_${new Date().toISOString().split('T')[0]}.png</p>
                    <p>Размер: ${canvas.width}x${canvas.height}px</p>
                `;
            });
        }
    </script>
</body>
</html>
